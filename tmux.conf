set -g mouse on
#setw -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane off
#set -g mouse-select-window on

# Scroll
#bind-key -t vi-copy 'W' halfpage-up

# ---------------------
# Copy & Paste
# ---------------------
# provide access to the clipboard for pbpaste, pbcopy
#set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g default-command /bin/bash
set-window-option -g automatic-rename off
    
bind s copy-mode -u

# use vim keybindings in copy mode
setw -g mode-keys vi
bind p paste-buffer

# setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi z send-keys -X scroll-up
bind-key -T copy-mode-vi x send-keys -X scroll-down
bind-key -T copy-mode-vi Z send-keys -X page-up
bind-key -T copy-mode-vi X send-keys -X page-down

# update default binding of 'Enter' to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

bind y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '
bind C-y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '

# ----------------------
# set some pretty colors
# ----------------------
# set pane colors - hilight the active pane
set-option -g pane-border-fg white
set-option -g pane-active-border-fg green

# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
#set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 10               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
set-option -g status-position top      # position the status bar at top of screena
set-option -g automatic-rename on

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Messages
set -g message-attr bold
set -g message-fg white
set -g message-bg black

# set color for status bar
set-option -g status-bg colour249 #base02
set-option -g status-fg colour100 #yellow
set-option -g status-attr bright

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg colour249
set-window-option -g window-status-attr dim
set-window-option -g window-status-format '#[fg=colour100]#I#T #P'

set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg colour249
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-format '#[fg=black]#I#T #P'

# Status bar Left
set -g status-left-length 70
set -g status-left '#[fg=black]#HIP:#(hostname -I)'

# Status bar Right
set -g status-right-length 60
set -g status-right "#[fg=black]%d %b %Y  #(date +'%H:%M')"
