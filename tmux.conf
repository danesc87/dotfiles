#This configuration works in tmux 2.2 because "utf-8" option is no loger neccesary
#if you have tmux 2.1 please enable "uft-8 options
#use UTF8
#set -g utf8
#set-window-option -g utf8 on

# make tmux display things in 256 colors
set -g default-terminal "xterm"

# set scrollback history to 3000 (3k)
set -g history-limit 3000

#  set Ctrl-a as the default prefix key combination
# and unbind C-b to free it up
set -g prefix C-x
unbind C-z

# use send-prefix to pass C-a through to application
bind C-a send-prefix

# shorten command delay
set -sg escape-time 1

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Configuracion Tmux Recargada!"

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind x split-window -h
bind z split-window -v

# Make the current window the first window
bind T swap-window -t 1

# Work with sessions
bind l list-sessions
bind A choose-session
bind N new-session -d

# map Vi movement keys as pane movement keys
bind left select-pane -L
bind down select-pane -D
bind up select-pane -U
bind right select-pane -R

# and use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
bind -n C-S-left resize-pane -L 1
bind -n C-S-right resize-pane -R 1
bind -n C-S-up resize-pane -U 1
bind -n C-S-down resize-pane -D 1

## Some Extra
